# import Histogram from './Histogram.graphql';

scalar AWSURL

type Passenger {
  id: Int  # 'literal' passengers will not have ids. ids are only given when they are canonicalized
  slug: String
  literal: String
  name: String
  biography: String
  wikipedia_link: AWSURL
  image: AWSURL
  flightCount: Int
  histogram: Histogram
  flights(limit: Int, offset: Int): FlightConnection
}
