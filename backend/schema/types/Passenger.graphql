scalar AWSURL
scalar AWSDate

type MonthCount {
  month: AWSDate!
  count: Int!
}

type Passenger @aws_api_key @aws_cognito_user_pools {
  id: Int  # 'literal' passengers will not have ids. ids are only given when they are canonicalized
  slug: String
  literal: String
  name: String
  biography: String
  wikipedia_link: AWSURL
  image: AWSURL
  flightCount: Int
  histogram: [MonthCount]
  flights(limit: Int, offset: Int): FlightConnection
}
