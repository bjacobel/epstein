# import Aircraft from './Aircraft.graphql'
# import Airfield from './Airfield.graphql'

scalar AWSDate
scalar AWSURL

type Flight {
  id: Int!
  date: AWSDate
  logistical: Boolean!
  remarks: String
  aircraft: Aircraft
  source: Airfield
  destination: Airfield
  distance: Float
  passengers: PassengerConnection
  page: AWSURL!
  document: String!
}
